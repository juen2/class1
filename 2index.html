<!DOCTYPE html>
<html>

<HEAD>

</HEAD>

<body>
    <script>
        var userNumber = prompt("숫자를입력하세요.")
        if (userNumber !== null) {
            if (userNumber % 3 === 0) {
                alert("3의 배수입니다.");
            }
            else {
                alert("3의 배수가 아닙니다.");
            }
        }
        else {
            alert("같은 값을 입력했습니다.");
        }
    </script>
</body>

</html>
