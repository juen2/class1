<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>To-do List</h1>
	<ul>
		<li><span class="check">&check;</span>9월 4일</li>
		<li><span class="check">&check;</span>9월 11일</li>
		<li><span class="check">&check;</span>9월 18일</li>
		<li><span class="check">&check;</span>9월 25일</li>
	</ul>
	<script>
		var checks = document.querySelector(check);
		for (var i = 0; i <checks.length; i++){
			checks[i],addEventListener("click", function(){
				this.style.color = "#ccc";
				this.parentNode.style.color = "#ccc";
				this.parentNode.style.textDecoration ="line-through";
			});
		}
		</script>
	</span>
</body>
</html>
